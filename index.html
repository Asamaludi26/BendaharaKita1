<style>
  :root {
    /* "Deep Ocean Glow" Theme */

    /* Main Theme Colors */
    --bg-primary: #0D1117; /* Deep Navy Blue */
    --bg-secondary: #161B22; /* Slightly Lighter Navy */
    
    /* Accent & Brand Colors */
    --primary-glow: #5865F2; /* Discord-like Indigo */
    --secondary-glow: #00A896; /* Vibrant Teal */
    --primary-500: #5865F2;
    --primary-600: #4752C4;
    --secondary-500: #00A896;
    --secondary-600: #008778;
    
    /* Semantic Colors (Refined for better contrast and feel) */
    --color-income: #10B981; /* Emerald 500 */
    --color-expense: #F43F5E; /* Rose 500 */
    --color-debt: #F97316; /* Orange 500 (remains strong for warnings) */
    --color-savings: #3B82F6; /* Blue 500 */
    --color-balance: #8B5CF6; /* Violet 500 */
    --color-net-positive: #2DD4BF; /* Teal 400 */
    --color-net-negative: #FB923C; /* Orange 400 */

    /* Text Colors for Hierarchy */
    --text-primary: #F0F6FC; /* Brightest */
    --text-secondary: #C9D1D9; /* Main Body */
    --text-tertiary: #8B949E; /* Muted / Labels */

    --font-sans: 'Inter', sans-serif;
  }

  body {
    font-family: var(--font-sans);
    background-color: var(--bg-primary);
    color: var(--text-secondary);
    overflow: hidden; /* Prevent body scroll, main content will scroll */
  }

  /* Responsive Typography */
  html {
    font-size: 15px; /* Base for mobile */
  }
  @media (min-width: 768px) { /* md breakpoint */
    html {
      font-size: 16px; /* Standard for desktop */
    }
  }

  /* Animated Aurora Background (Subtler version) */
  body::before {
    content: '';
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at 15% 25%, var(--primary-600), transparent 40%),
                radial-gradient(circle at 85% 75%, var(--secondary-600), transparent 50%),
                var(--bg-primary);
    background-blend-mode: screen;
    will-change: transform;
    animation: aurora 25s linear infinite alternate;
    z-index: -1;
    opacity: 0.15; /* Reduced opacity for subtlety */
  }

  @keyframes aurora {
    0% { transform: translate(0%, 0%) rotate(0deg) scale(1.2); }
    50% { transform: translate(5%, -10%) rotate(10deg) scale(1.5); }
    100% { transform: translate(-5%, 5%) rotate(-10deg) scale(1.2); }
  }

  /* Main App Container */
  #root > div {
    height: 100vh;
    overflow-y: auto;
    overflow-x: hidden; /* Prevents horizontal scroll during slide animations */
    scroll-behavior: smooth;
  }

  /* Custom Scrollbar */
  ::-webkit-scrollbar { width: 8px; }
  ::-webkit-scrollbar-track { background: transparent; }
  ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.15); border-radius: 4px; }
  ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.25); }

  /* Global smooth transitions */
  button, a, input, [tabindex], summary { transition: all 0.2s ease-in-out; }
  input:focus-visible { outline: none; }

  /* Keyframe animations */
  @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
  @keyframes fade-in-up {
      from { opacity: 0; transform: translateY(20px) scale(0.98); }
      to { opacity: 1; transform: translateY(0) scale(1); }
  }
  @keyframes slide-in-from-right {
    from { opacity: 0; transform: translateX(30px); }
    to { opacity: 1; transform: translateX(0); }
  }
  @keyframes slide-in-from-left {
    from { opacity: 0; transform: translateX(-30px); }
    to { opacity: 1; transform: translateX(0); }
  }
  @keyframes pulse-glow-red {
    0%, 100% { filter: drop-shadow(0 0 8px var(--color-expense)); opacity: 1; }
    50% { filter: drop-shadow(0 0 16px var(--color-expense)); opacity: 0.8; }
  }
  .animate-pulse-glow-red {
      animation: pulse-glow-red 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
  }

  .animate-fade-in { animation: fade-in 0.6s cubic-bezier(0.25, 1, 0.5, 1) forwards; }
  .animate-fade-in-up { animation: fade-in-up 0.6s cubic-bezier(0.25, 1, 0.5, 1) forwards; }
  .animate-slide-in-from-right { animation: slide-in-from-right 0.4s cubic-bezier(0.25, 1, 0.5, 1) forwards; }
  .animate-slide-in-from-left { animation: slide-in-from-left 0.4s cubic-bezier(0.25, 1, 0.5, 1) forwards; }

  /* Staggered animation support */
  .stagger-children > * {
    opacity: 0;
    animation: fade-in-up 0.6s cubic-bezier(0.25, 1, 0.5, 1) forwards;
  }
</style>
