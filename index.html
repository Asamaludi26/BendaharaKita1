<style>
  :root {
    /* Main Theme Colors */
    --bg-start: #0F0C29;
    --bg-mid: #302B63;
    --bg-end: #24243E;

    /* Accent & Brand Colors */
    --primary-glow: #7c4dff; /* A vibrant purple */
    --secondary-glow: #00e5ff; /* A bright cyan */
    --primary-500: #6D28D9;
    --primary-600: #5B21B6;
    --secondary-500: #14B8A6;
    --secondary-600: #0D9488;
    
    /* Semantic Colors */
    --color-income: #22c55e; /* green-500 */
    --color-expense: #ef4444; /* red-500 */
    --color-debt: #f97316; /* orange-500 */
    --color-savings: #3b82f6; /* blue-500 */
    --color-balance: #8b5cf6; /* violet-500 */
    --color-net-positive: #67e8f9; /* cyan-300 */
    --color-net-negative: #fb923c; /* orange-300 */

    --font-sans: 'Inter', sans-serif;
  }

  body {
    font-family: var(--font-sans);
    background-color: #111827; /* Fallback */
    color: #E5E7EB; /* text-gray-200 */
    overflow: hidden; /* Prevent body scroll, main content will scroll */
  }

  /* Responsive Typography */
  html {
    font-size: 15px; /* Base for mobile */
  }
  @media (min-width: 768px) { /* md breakpoint */
    html {
      font-size: 16px; /* Standard for desktop */
    }
  }

  /* Animated Aurora Background */
  body::before {
    content: '';
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at 15% 25%, var(--primary-glow), transparent 30%),
                radial-gradient(circle at 85% 75%, var(--secondary-glow), transparent 40%),
                var(--bg-start);
    background-blend-mode: screen;
    will-change: transform;
    animation: aurora 20s linear infinite alternate;
    z-index: -1;
    opacity: 0.3;
  }

  @keyframes aurora {
    0% { transform: translate(0%, 0%) rotate(0deg) scale(1.2); }
    50% { transform: translate(5%, -10%) rotate(10deg) scale(1.5); }
    100% { transform: translate(-5%, 5%) rotate(-10deg) scale(1.2); }
  }

  /* Main App Container */
  #root > div {
    height: 100vh;
    overflow-y: auto;
    overflow-x: hidden; /* Prevents horizontal scroll during slide animations */
    scroll-behavior: smooth;
  }

  /* Custom Scrollbar */
  ::-webkit-scrollbar { width: 8px; }
  ::-webkit-scrollbar-track { background: transparent; }
  ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.15); border-radius: 4px; }
  ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.25); }

  /* Global smooth transitions */
  button, a, input, [tabindex], summary { transition: all 0.2s ease-in-out; }
  input:focus-visible { outline: none; }

  /* Keyframe animations */
  @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
  @keyframes fade-in-up {
      from { opacity: 0; transform: translateY(20px) scale(0.98); }
      to { opacity: 1; transform: translateY(0) scale(1); }
  }
  @keyframes slide-in-from-right {
    from { opacity: 0; transform: translateX(30px); }
    to { opacity: 1; transform: translateX(0); }
  }
  @keyframes slide-in-from-left {
    from { opacity: 0; transform: translateX(-30px); }
    to { opacity: 1; transform: translateX(0); }
  }
  @keyframes pulse-glow-red {
    0%, 100% { filter: drop-shadow(0 0 8px var(--color-expense)); opacity: 1; }
    50% { filter: drop-shadow(0 0 16px var(--color-expense)); opacity: 0.8; }
  }
  .animate-pulse-glow-red {
      animation: pulse-glow-red 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
  }

  .animate-fade-in { animation: fade-in 0.6s cubic-bezier(0.25, 1, 0.5, 1) forwards; }
  .animate-fade-in-up { animation: fade-in-up 0.6s cubic-bezier(0.25, 1, 0.5, 1) forwards; }
  .animate-slide-in-from-right { animation: slide-in-from-right 0.4s cubic-bezier(0.25, 1, 0.5, 1) forwards; }
  .animate-slide-in-from-left { animation: slide-in-from-left 0.4s cubic-bezier(0.25, 1, 0.5, 1) forwards; }

  /* Staggered animation support */
  .stagger-children > * {
    opacity: 0;
    animation: fade-in-up 0.6s cubic-bezier(0.25, 1, 0.5, 1) forwards;
  }
</style>
</head>

  </body>
