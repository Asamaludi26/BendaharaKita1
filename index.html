<style>
  :root {
    /* "Zenith UI" Refined Theme (Dark - Default) */

    /* Main Theme Colors */
    --bg-primary: #0D1117; 
    --bg-secondary: #161B22;
    --bg-interactive: #21262D;
    --bg-interactive-hover: #30363D;
    --border-primary: rgba(255, 255, 255, 0.1);
    --border-secondary: rgba(255, 255, 255, 0.15);
    
    /* Accent & Brand Colors */
    --primary-glow: #58A6FF; /* Brighter Blue */
    --secondary-glow: #39D39F; /* Brighter Green */
    --primary-500: #2F81F7;
    --primary-600: #1F6FEB;
    --secondary-500: #2EA043;
    --secondary-600: #238636;
    
    /* Semantic Colors */
    --color-income: #22C55E;
    --color-expense: #F87171; /* Softer Red */
    --color-debt: #FB923C; /* Softer Orange */
    --color-savings: #60A5FA; /* Softer Blue */
    --color-balance: #A78BFA; /* Softer Purple */
    --color-net-positive: #34D399;
    --color-net-negative: #FBBF24;
    --color-warning: #FBBF24;

    /* Text Colors */
    --text-primary: #E6EDF3;
    --text-secondary: #8B949E;
    --text-tertiary: #6E7681;

    /* Badge Colors */
    --bg-success-subtle: rgba(46, 160, 67, 0.15);
    --text-success-strong: #39D39F;
    --bg-danger-subtle: rgba(248, 113, 113, 0.15);
    --text-danger-strong: #F87171;
    --bg-warning-subtle: rgba(251, 191, 36, 0.15);
    --text-warning-strong: #FBBF24;

    --font-sans: 'Inter', sans-serif;
    
    /* Gradients */
    --gradient-primary: linear-gradient(to right bottom, var(--primary-500), var(--secondary-500));
    --gradient-active-nav: linear-gradient(135deg, var(--primary-glow), var(--secondary-glow));
  }

  :root[data-theme="light"] {
    /* "Zenith UI" Refined Theme (Light) - ABSOLUTE CONTRAST (V5) */
    --bg-primary: #FFFFFF;
    --bg-secondary: #F6F8FA;
    --bg-interactive: #F0F2F4;
    --bg-interactive-hover: #E6E8EB;
    
    /* Borders - ABSOLUTE contrast */
    --border-primary: #888888; /* Solid, very dark grey */
    --border-secondary: #666666; /* Even darker */
    
    /* Text Colors - ABSOLUTE contrast (as requested: "make it black") */
    --text-primary: #000000;   /* Pure black for main text */
    --text-secondary: #212121; /* Very dark gray for labels */
    --text-tertiary: #424242;  /* Dark gray for placeholders */

    --bg-success-subtle: #DAFBE1;
    --text-success-strong: #2EA043;
    --bg-danger-subtle: #FFEBE9;
    --text-danger-strong: #CF222E;
    --bg-warning-subtle: #FFF8C5;
    --text-warning-strong: #BF8700;
  }
  
  body {
    font-family: var(--font-sans);
    background-color: var(--bg-primary);
    background: linear-gradient(180deg, var(--bg-primary) 0%, #000000 100%);
    color: var(--text-secondary);
    overflow: hidden;
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  /* Responsive Typography */
  html {
    font-size: 15px;
  }
  @media (min-width: 768px) {
    html {
      font-size: 16px;
    }
  }

  #root > div {
    height: 100vh;
    overflow-y: auto;
    overflow-x: hidden;
    scroll-behavior: smooth;
  }

  /* Custom Scrollbar */
  ::-webkit-scrollbar { width: 6px; }
  ::-webkit-scrollbar-track { background: transparent; }
  ::-webkit-scrollbar-thumb { background: var(--border-secondary); border-radius: 3px; }
  ::-webkit-scrollbar-thumb:hover { background: var(--text-tertiary); }
  
  /* Class to hide scrollbar on specific elements */
  .no-scrollbar::-webkit-scrollbar {
    display: none;
  }


  /* Global smooth transitions */
  button, a, input, [tabindex], summary, select, details { transition: all 0.2s ease-in-out; }
  input:focus-visible, select:focus-visible { outline: 2px solid var(--primary-glow); outline-offset: 2px; }
  button:focus-visible { outline: 2px solid var(--primary-glow); outline-offset: 2px; border-radius: 0.5rem; }

  /* High-contrast placeholder text */
  input::placeholder, textarea::placeholder {
    color: var(--text-tertiary);
    opacity: 1; /* Override browser defaults */
  }


  /* Keyframe animations */
  @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
  @keyframes fade-in-up {
      from { opacity: 0; transform: translateY(15px) scale(0.99); }
      to { opacity: 1; transform: translateY(0) scale(1); }
  }
  .animate-fade-in { animation: fade-in 0.5s cubic-bezier(0.25, 1, 0.5, 1) forwards; }
  .animate-fade-in-up { animation: fade-in-up 0.5s cubic-bezier(0.25, 1, 0.5, 1) forwards; }

  /* Staggered animation support */
  .stagger-children > * {
    opacity: 0;
    animation: fade-in-up 0.5s cubic-bezier(0.25, 1, 0.5, 1) forwards;
  }
</style>
</head>

  </body>
